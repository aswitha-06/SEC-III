<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Header</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    
    header {
      display: flex;
      justify-content: space-between; 
      align-items: center;
      background: gold;
      padding: 20px 40px;
      color: black;
      flex-wrap: wrap; 
    }

    .logo {
      font-size: 50px;
      font-weight: bold;
      color: brown;

    }

    
    nav ul {
      list-style: none;
      display: flex;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      margin: 0 10px;
    }

    nav ul li a {
      color: blue;
    }

    nav ul li a:hover {
      color: black;
    }

    
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav ul {
        flex-direction: column;
        width: 100%;
      }

      nav ul li {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Aswitha</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
</body>
</html>
